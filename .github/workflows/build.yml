name: Build Sitefinity

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Restore NuGet packages
      run: nuget restore SitefinityWebApp.sln

    - name: Build Solution
      run: msbuild SitefinityWebApp.csproj /p:Configuration=Release /p:Platform=AnyCPU

    - name: Check DLL Contents
      run: |
        Write-Host "=== DLL File Size ==="
        Get-Item bin/SitefinityWebApp.dll | Select-Object Name, Length

        Write-Host "`n=== All Types in DLL ==="
        $assembly = [System.Reflection.Assembly]::LoadFrom("$pwd\bin\SitefinityWebApp.dll")
        $types = $assembly.GetTypes()
        Write-Host "Total types: $($types.Count)"
        $types | ForEach-Object { Write-Host $_.FullName }

        Write-Host "`n=== Looking for MarkdownFieldControl ==="
        $markdownTypes = $types | Where-Object { $_.Name -like "*Markdown*" }
        if ($markdownTypes) {
          Write-Host "FOUND:"
          $markdownTypes | ForEach-Object { Write-Host $_.FullName }
        } else {
          Write-Host "NOT FOUND - MarkdownFieldControl is NOT in the DLL!"
        }
      shell: pwsh

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-dll
        path: |
          bin/SitefinityWebApp.dll
          bin/SitefinityWebApp.pdb
